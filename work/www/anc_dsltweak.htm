<script language="javascript" type="text/javascript">
<!--

function setDefs() {
	var cf=document.forms[0];

	if(cf.h_anc_dslconfprofile.value=="") cf.anc_dslconfprofile.value="netgear";
	if(cf.h_wan_dsl_mode.value=="" || (cf.h_wan_dsl_mode.value=="VDSL" && cf.h_wan_traffic_type.value!="ptm")) 
	cf.wan_dsl_mode.value="MMODE";
	if(cf.anc_snrtweak_enable.value=="") cf.anc_snrtweak_enable.checked=false;
	if(cf.snr.value=="") cf.snr.value="";
	if(cf.h_bitswap.value=="") cf.bitswap.value="on";
	if(cf.h_sra.value=="") cf.sra.value="on";
	if(cf.h_trellis.value=="") cf.trellis.value="on";
	if(cf.h_sesdrop.value=="") cf.sesdrop.value="off";
	if(cf.h_cominmgn.value=="") cf.cominmgn.value="off";
	if(cf.h_sos.value=="") cf.sos.value="on";
	if(cf.h_dynamicd.value=="") cf.dynamicd.value="on";
	if(cf.h_dynamicf.value=="") cf.dynamicf.value="off";
	if(cf.h_i24k.value=="") cf.i24k.value="on";
	if(cf.h_monitortone.value=="") cf.monitortone.value="on";
	if(cf.h_phyrexmt.value=="") cf.phyrexmt.value="1";
	if(cf.h_ginp.value=="") cf.ginp.value="3";
	if(cf.h_tpstc.value=="") cf.tpstc.value="14";
	if(cf.anc_dslprofile_enable.value=="") cf.anc_dslprofile_enable.checked=false;
	if(cf.h_profile.value=="") cf.profile.value="17a";
	if(cf.h_us0.value=="") cf.us0.value="on";
}

function loadCheck() {
	var cf=document.forms[0];

		if(cf.anc_dslconfprofile.value=="own") allToEnabled(cf);
		else if(cf.anc_dslconfprofile.value=="broadcom") {
		notbuttonToDisabled(cf);
		cf.anc_dslconfprofile.disabled=false;
		cf.snr.disabled=false;
		}
		else {
		notbuttonToDisabled(cf);
		cf.anc_dslconfprofile.disabled=false;
		cf.snr.disabled=false;
		cf.wan_dsl_mode.disabled=false;
		}
}

function dslModeCheck() {
	var cf=document.forms[0];

		if(cf.wan_dsl_mode.value=="VDSL" && cf.h_wan_traffic_type.value!="ptm") {
		cf.wan_dsl_mode.value=cf.h_wan_dsl_mode.value;
		alert("This option can be selected in conjunction with VDSL connection only !");
		return false;
		}
}

function vdslCheck() {
	var cf=document.forms[0];

		if(cf.anc_dslprofile_enable.checked && cf.h_wan_traffic_type.value!="ptm") {
		cf.anc_dslprofile_enable.checked=false;
		alert("These settings are effective on VDSL connection only !");
		return false;
		}
}

function varInit() {

	AncdataToVisible(document.forms[0]);
	setDefs();
	loadCheck();
}

function checkData() {
	var cf=document.forms[0];
	var msg="";

		if(cf.anc_snrtweak_enable.checked || cf.snr.value!="") {
			if(cf.snr.value[0]=='-') {
			var abssnr=Math.abs(cf.snr.value);
			if(isNaN(abssnr) || abssnr>136) msg+="SNR Ratio is out of range: -136 ~ 250";
			}
			else msg+=checkInt(cf.snr, "SNR Ratio", -136, 250, true);
		}

	if(msg.length>1) {
	alert(msg);
	return false;
	}

	if(!confirm("Warning! Now retraining DSL connection: proceed ?")) return false;
	AncdataToHidden(cf);
	return true;
}

//-->
</script></head>
<body bgcolor="#ffffff" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" onload="varInit();document.forms[0].elements[0].focus();">
<form name="ssh" method="POST" action="anc.cgi" onSubmit="buttonToDisabled(document.forms[0])">

<input class="cancel_bt" type="RESET" name="cancel" value="Cancel" onClick="setTimeout('varInit()',250)">
&nbsp;
<input class="common_bt" type="button" value="Show Line Infos" onClick="this.form.pipe_cmd.value='/usr/sbin/xdslctl info --show';AncstdAction(this.form,'anc_run.htm','anc_dsltweak.htm','pipe','');">
&nbsp;
<input class="common_bt" type="button" value="Show Profile Infos" onClick="this.form.pipe_cmd.value='/usr/sbin/xdslctl profile --show';AncstdAction(this.form,'anc_run.htm','anc_dsltweak.htm','pipe','');">

<input class="apply_bt" type="SUBMIT" name="apply" value="Apply" onClick="return checkData()">
