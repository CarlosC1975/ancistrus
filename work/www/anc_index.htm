function linksetup(name, type) {
	var cgilink='anc.cgi?next_file=';

	if(type=='ipk') cgilink+=name;
	else cgilink+='anc_'+name;
	cgilink+='.htm';
	if(name=='home') cgilink+='&job='+name+'&todo=/usr/sbin/scripts/guiinfo.sh >/dev/null';

	goto_formframe(cgilink);
	menu_color_change(name);
	change_menu_height();
}

function AncLinks() {
	var links=["wiki", "", "projects/1", "issues", "releases"], txt=["Wiki Board", "View on GitHub", "State of Art", "Issue Report", "Monolithic Firmware"], out="";

	for(var i=0;i<5;i++) out+='<a target="_blank" href="https://github.com/negan07/ancistrus/'+links[i]+'">'+txt[i]+'</a> | ';

	out+='<a target="_blank" href="./GPL_rev1.htm">GPL</a>';
	document.write(out);
}

function focus_stat(obj, tf) {
	if(obj.name=="search") item_focus=tf;
}
